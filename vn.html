<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Việt Nam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ff5733, #ffbd69);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .image {
            width: 45%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .info {
            width: 45%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>Giới thiệu về Việt Nam</header>
    <div class="container">
        <img class="image" src="https://i.pinimg.com/736x/e8/eb/c2/e8ebc2a6209161e32e3c47630f2bd525.jpg" alt="cờ VN">
        <div class="info">
            <h2>Thông tin chung</h2>
            <p><strong>Thủ đô:</strong> Hà Nội</p>
            <p><strong>Dân số:</strong> Khoảng 97 triệu người</p>
            <p><strong>Diện tích:</strong> 331,212 km²</p>
            <p><strong>Ngôn ngữ:</strong> Tiếng Việt</p>
            <p><strong>Danh thắng nổi bật:</strong> Vịnh Hạ Long, Phố cổ Hội An, Huế, Đà Nẵng...</p>
        </div>
    </div>
</body>
</html>
