<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Brunei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ffcc00, #ffffff, #000000);
            color: black;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .image {
            width: 45%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .info {
            width: 45%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>Giới thiệu về Brunei</header>
    <div class="container">
        <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Flag_of_Brunei.svg" alt="cờ Brunei">
        <div class="info">
            <h2>Thông tin chung</h2>
            <p><strong>Thủ đô:</strong> Bandar Seri Begawan</p>
            <p><strong>Dân số:</strong> Khoảng 460 nghìn người</p>
            <p><strong>Diện tích:</strong> 5,765 km²</p>
            <p><strong>Ngôn ngữ:</strong> Tiếng Mã Lai</p>
            <p><strong>Danh thắng nổi bật:</strong> Thánh đường Omar Ali Saifuddien, Làng nổi Kampong Ayer, Công viên Ulu Temburong...</p>
        </div>
    </div>
</body>
</html>
