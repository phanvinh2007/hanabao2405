<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Campuchia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #aa0000, #032ea1, #aa0000);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .image {
            width: 45%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .info {
            width: 45%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>Giới thiệu về Campuchia</header>
    <div class="container">
        <img class="image" src="https://i.pinimg.com/736x/77/5a/b0/775ab0a68a61e0b53cd757f381d747c4.jpg" alt="cờ Campuchia">
        <div class="info">
            <h2>Thông tin chung</h2>
            <p><strong>Thủ đô:</strong> Phnom Penh</p>
            <p><strong>Dân số:</strong> Khoảng 17 triệu người</p>
            <p><strong>Diện tích:</strong> 181,035 km²</p>
            <p><strong>Ngôn ngữ:</strong> Tiếng Khmer</p>
            <p><strong>Danh thắng nổi bật:</strong> Angkor Wat, Cung điện Hoàng gia, Biển Sihanoukville, Tonle Sap...</p>
        </div>
    </div>
</body>
</html>
