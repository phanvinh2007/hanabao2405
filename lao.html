<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Lào</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ce1126, #002868, #ce1126);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .image {
            width: 45%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .info {
            width: 45%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>Giới thiệu về Lào</header>
    <div class="container">
        <img class="image" src="https://i.pinimg.com/736x/db/0f/9b/db0f9b63a223439fd101ce83a80326b7.jpg" alt="cờ Lào">
        <div class="info">
            <h2>Thông tin chung</h2>
            <p><strong>Thủ đô:</strong> Viêng Chăn</p>
            <p><strong>Dân số:</strong> Khoảng 7.5 triệu người</p>
            <p><strong>Diện tích:</strong> 236,800 km²</p>
            <p><strong>Ngôn ngữ:</strong> Tiếng Lào</p>
            <p><strong>Danh thắng nổi bật:</strong> Thạt Luổng, Cánh đồng Chum, Thác Kuang Si, Đền Wat Phou...</p>
        </div>
    </div>
</body>
</html>
