<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Thái Lan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ffcc00, #ff6600);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .image {
            width: 45%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .info {
            width: 45%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>Giới thiệu về Thái Lan</header>
    <div class="container">
        <img class="image" src="https://i.pinimg.com/736x/47/94/ca/4794cae340d245ef7fda409abda5bba8.jpg" alt="cờ Thái Lan">
        <div class="info">
            <h2>Thông tin chung</h2>
            <p><strong>Thủ đô:</strong> Bangkok</p>
            <p><strong>Dân số:</strong> Khoảng 70 triệu người</p>
            <p><strong>Diện tích:</strong> 513,120 km²</p>
            <p><strong>Ngôn ngữ:</strong> Tiếng Thái</p>
            <p><strong>Danh thắng nổi bật:</strong> Chùa Wat Arun, Cung điện Hoàng gia, Phuket, Chiang Mai...</p>
        </div>
    </div>
</body>
</html>
